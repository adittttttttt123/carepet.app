<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarePet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    style="background: radial-gradient(circle at top left, #1e1e24 0%, #0f172a 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card glass animate-fade"
        style="width: 100%; max-width: 420px; padding: 2.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="margin-bottom: 1rem; display: inline-flex; align-items: center; justify-content: center; width: 48px; height: 48px; background: var(--primary); border-radius: 12px; font-size: 1.5rem;">
                üêæ</div>
            <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p>Masukkan detail akun Anda untuk masuk.</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label class="label" for="email">Email Address</label>
                <input type="email" id="email" class="input" placeholder="name@email.com" required>
            </div>

            <div class="input-group">
                <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
                    <label class="label" for="password" style="margin: 0;">Password</label>
                    <a href="#" style="font-size: 0.8rem; color: var(--primary);">Lupa password?</a>
                </div>
                <input type="password" id="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div id="errorMsg" style="color: var(--danger); font-size: 0.875rem; margin-bottom: 1.5rem; display: none;">
            </div>

            <button type="submit" class="btn btn-primary w-full" style="padding: 0.875rem;">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
            Belum punya akun? <a href="/register.html" style="color: var(--primary); font-weight: 600;">Daftar
                Sekarang</a>
        </p>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');

            try {
                errorDiv.style.display = 'none';
                await auth.login(email, password);
                window.location.href = '/dashboard.html';
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
