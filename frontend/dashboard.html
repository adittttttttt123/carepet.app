<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CarePet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="card" style="border-radius: 0; border: none; border-bottom: 1px solid var(--border-color);">
        <div class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
            <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">CarePet.</div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span id="userName" style="color: var(--text-main);">User</span>
                <button onclick="auth.logout()" class="btn"
                    style="background: var(--bg-card); border: 1px solid var(--border-color); padding: 0.5rem 1rem;">Logout</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 2rem 1rem;">
        <h1 style="font-size: 2rem; margin-bottom: 2rem;">Dashboard</h1>

        <!-- Stats/Status -->
        <div class="card"
            style="background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none; margin-bottom: 2rem;">
            <h2 style="color: white; margin-bottom: 0.5rem;">Selamat Datang!</h2>
            <p style="color: rgba(255,255,255,0.9);">Kelola hewan peliharaan anda dengan mudah disini.</p>
        </div>

        <div class="grid-cols-2" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
            <!-- Pets List -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Hewan Peliharaan</h3>
                    <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">+ Tambah</button>
                </div>
                <div id="petsList" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Pets will be loaded here -->
                    <p style="color: var(--text-muted); font-style: italic;">Memuat data...</p>
                </div>
            </div>

            <!-- Services -->
            <div class="card">
                <h3>Layanan Tersedia</h3>
                <div style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
                    <button class="btn"
                        style="width: 100%; justify-content: flex-start; background: rgba(99, 102, 241, 0.1); color: var(--primary);">
                        üè• Booking Penitipan
                    </button>
                    <button class="btn"
                        style="width: 100%; justify-content: flex-start; background: rgba(236, 72, 153, 0.1); color: var(--secondary);">
                        ‚úÇÔ∏è Booking Grooming
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        // Auth Guard
        const user = auth.getUser();
        if (!user) {
            window.location.href = '/login.html';
        } else {
            document.getElementById('userName').textContent = user.name || 'User';
        }

        const petsList = document.getElementById('petsList');

        async function loadPets() {
            try {
                petsList.innerHTML = '<p style="color: var(--text-muted);">Memuat data...</p>';
                const pets = await auth.fetch('/pets');

                if (pets.length === 0) {
                    petsList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; border: 1px dashed var(--border-color); border-radius: var(--radius-md);">
                            <p style="margin-bottom: 0.5rem;">Belum ada hewan peliharaan.</p>
                            <button onclick="showAddPetModal()" class="btn btn-primary" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Tambah Baru</button>
                        </div>
                    `;
                    return;
                }

                petsList.innerHTML = pets.map(pet => `
                    <div style="background: var(--bg-dark); padding: 1rem; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div style="width: 40px; height: 40px; background: var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.25rem;">
                                üêæ
                            </div>
                            <div>
                                <h4 style="font-weight: 600; color: var(--text-main);">${pet.nama_hewan}</h4>
                                <p style="font-size: 0.875rem; color: var(--text-muted);">${pet.jenis} ‚Ä¢ ${pet.usia} tahun</p>
                            </div>
                        </div>
                        <span style="font-size: 0.75rem; background: rgba(16, 185, 129, 0.1); color: #10b981; padding: 0.25rem 0.5rem; border-radius: 999px;">Aktif</span>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                petsList.innerHTML = `<p style="color: #ef4444;">Gagal memuat data.</p>`;
            }
        }

        // Initial Load
        loadPets();

        function showAddPetModal() {
            window.location.href = '/create-pet.html';
        }
    </script>
</body>

</html>
